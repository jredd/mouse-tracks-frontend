<div *ngIf="trips.length; else noTrips">
  <h1>Your Trips</h1>
  <div *ngFor="let trip of trips">
    <h2>{{trip.title}}</h2>
    <p>Created by: {{trip.created_by}}</p>
    <p>Destination: {{trip.destination}}</p>
    <p>Start Date: {{trip.start_date | date}}</p>
    <p>End Date: {{trip.end_date | date}}</p>
  </div>
</div>

<ng-template #noTrips>
  <span id="noTrips">
    <h1>You don't have any trips yet</h1>
    <button mat-raised-button color="primary" routerLink="/trip-planner">Start planning your new trip</button>
  </span>
</ng-template>


<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
       *ngFor="let tile of tiles"
       [colspan]="tile.cols"
       [rowspan]="tile.rows"
       [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>
