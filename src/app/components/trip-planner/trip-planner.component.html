<form [formGroup]="editTrip" (ngSubmit)="onSubmit()">
  <mat-grid-list cols="12" gutterSize="10px">
    <mat-grid-tile colspan="3">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Select Destination</mat-label>
        <mat-select formControlName="destination">
          <mat-option *ngFor="let destination of destinations" [value]="destination.id">
            {{destination.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="6">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Trip Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="3">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input formGroupName="dateRange" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</mat-grid-tile>
    <!-- Plan Trip Button -->

    <mat-grid-tile colspan="12">
      <button type="submit" mat-raised-button color="primary" [disabled]="!editTrip.valid" *ngIf="!tripId">
        {{ editTrip.valid ? 'Begin planning' : 'Complete the form to begin' }}
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</form>
<app-itinerary *ngIf="tripId"></app-itinerary>
