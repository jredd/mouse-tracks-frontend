<!-- login.component.html -->
<mat-card>
  <!-- ... card header ... -->
  <mat-card-header>
    <h1>Registration</h1>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email" type="email">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password1" placeholder="Enter your password" type="password">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Re-enter your Password</mat-label>
        <input matInput formControlName="password1" placeholder="Enter your password" type="password">
      </mat-form-field>

      <div class="full-width center">
        <button mat-raised-button color="primary" type="submit" [disabled]="!registrationForm.valid">Register</button>
      </div>
    </form>
    <div class="social_row">
      Social Auth stuff goes here?
    </div>
    <div class="cancel_registration">
      <a routerLink="/auth/login">Cancel</a>
    </div>
  </mat-card-content>
</mat-card>
